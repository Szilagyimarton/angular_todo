<form (ngSubmit)="addTodo()">
  <div>
    <label for="title">Title</label>
    <input type="text" name="title" id="title" [(ngModel)]="newTodo.title">
  </div>
  <div>
    <label for="date">Date</label>
    <input type="text" name="date" id="date" [(ngModel)]="newTodo.date">
  </div>
  <div>
    <label for="description">Description</label>
    <input type="text" name="description" id="description" [(ngModel)]="newTodo.description">
  </div>
  <span>{{allFieldIsRequired}}</span>
  <button type="submit">Add</button>
</form>
