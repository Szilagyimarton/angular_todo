<form (ngSubmit)="addTodo()">
  <div>
    <label for="title">Title</label>
    <input type="text" name="title" id="title" [(ngModel)]="newTodo.title">
  </div>
  <div>
    <label for="date">Date</label>
    <input type="date" name="date" id="date" [(ngModel)]="newTodo.date">
  </div>
  <div>
    <label for="description">Description</label>
    <input type="text" name="description" id="description" [(ngModel)]="newTodo.description">
  </div>
  <div>
    <label for="todo_priority">Select priority:</label>
    <select name="priority" id="todo_priority" [(ngModel)]="newTodo.priority">
      <option [ngValue]="priorityValues.low">Low</option>
      <option [ngValue]="priorityValues.medium">Med</option>
      <option [ngValue]="priorityValues.high">High</option>
    </select>
  </div>
  <span>{{allFieldIsRequired}}</span>
  <button type="submit">Add</button>
</form>
